<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/master.xhtml">
        <ui:define name="content">
            <h2>Produktübersicht</h2>
            <h:form id="productForm">
                <p:toolbar rendered="#{loginBean.user.isAdmin()}">
                    <f:facet name="addNew">
                        
                    </f:facet>
                </p:toolbar>
                <p:dataTable value="#{productsBean.items}" var="prodItem">

                    <p:column headerText="Logo">
                        <p:graphicImage value="#{prodItem.product.image}"/>
                    </p:column>

                    <p:column headerText="Produktbezeichnung">
                        <h:outputLabel value="#{prodItem.product.name}"/>
                    </p:column>

                    <p:column headerText="Menge">
                        <p:spinner value="#{prodItem.number}" 
                                   stepFactor="1" min="1">
                            <f:ajax listener="#{productsBean.spinnerAjaxListener}"
                                    event="valueChange"
                                    render="itemWholePrice"/>
                        </p:spinner>
                    </p:column>

                    <p:column headerText="Stückpreis">
                        <h:outputLabel value="#{prodItem.product.price}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="Gesamtpreis">
                        <h:outputLabel id="itemWholePrice" 
                                       value="#{prodItem.wholePrice}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column>
                        <h:commandButton value="Zu Einkaufswagen hinzu" 
                                         action="shoppingcart.xhtml">
                            <f:setPropertyActionListener value="#{prodItem}" 
                                                         target="#{shoppingCartBean.lastAddedItem}"/>
                        </h:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
