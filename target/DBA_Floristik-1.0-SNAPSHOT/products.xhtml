<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="template/master.xhtml">
        <ui:define name="content">

            <style>
                .whiteTxt{
                    style{
                        fontstyle{
                            color: white;
                        }
                    }
                }
            </style>
            <h2>Produktübersicht</h2>
            <h:form>
                <p:toolbar rendered="#{loginBean.isAdmin}">
                    <p:toolbarGroup>
                        <p:outputLabel value="Neue Produktbezeichnung"/>
                        <p:inputText/>
                        <p:outputLabel value="Preis"/>
                        <p:inputNumber/>
                        <p:commandButton type="button" value="Anlegen"/>                        
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="productForm">
                <p:dataTable 
                    value="#{productsBean.productListItems}" 
                    var="pi"
                    rowKey="#{pi.product.prid}"
                    selectionMode="single">
                    
                    <p:ajax 
                                    event="rowSelect"  
                                    update="productEditForm"
                                    listener="#{productsBean.selectProduct}"
                                    oncomplete="PF('ProductEditDialog').show()"/>
                    
                    <p:column headerText="Produktbezeichnung">
                        <h:outputLabel value="#{pi.product.prname}"/>
                    </p:column>

                    <p:column headerText="Menge" style="background-color: lightgray">
                        <p:spinner value="#{pi.orderAmount}" 
                                   stepFactor="1" min="1">
                            <p:ajax 
                                    update="itemWholePrice"
                                    event="valueChange"
                                    />
                        </p:spinner>
                    </p:column>

                    <p:column headerText="Stückpreis">
                        <h:outputLabel value="#{pi.product.ppricenetto}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="Gesamtpreis" style="background-color: lightgray">
                        <h:outputLabel id="itemWholePrice" 
                                       value="#{shoppingCartBean.wholePrice(pi.orderAmount, pi.product.ppricenetto)}"
                                       converter="#{euroConverter}"
                                       class="whiteTxt"/>
                    </p:column>

                    <p:column>
                        <h:commandButton value="Zu Einkaufswagen hinzu" 
                                         action="shoppingcart.xhtml">
                            <f:setPropertyActionListener value="#{pi}" 
                                                         target="#{shoppingCartBean.lastAddedItem}"/>
                        </h:commandButton>
                    </p:column>
                </p:dataTable>
                <p:commandButton 
                        id="BTNADD" 
                        value="Produkt hinzufügen"  
                        immediate="true"
                        
                        onclick="PF('ProductAddDialog').show()" 
                        />
            </h:form>
            <ui:include src="editProduct.xhtml"/>
            <ui:include src="addProduct.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
