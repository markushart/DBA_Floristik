<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="template/master.xhtml">
        <ui:define name="content">

            <style>
                .whiteTxt{
                    style{
                        fontstyle{
                            color: white;
                        }
                    }
                }
            </style>
            <h2>Produktübersicht</h2>
            <h:form>
                <p:toolbar rendered="#{loginBean.user.isAdmin()}">
                    <p:toolbarGroup>
                        <p:outputLabel value="Neue Produktbezeichnung"/>
                        <p:inputText/>
                        <p:outputLabel value="Preis"/>
                        <p:inputNumber/>
                        <p:commandButton type="button" value="Anlegen"/>                        
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            <h:form id="productForm">
                <p:dataTable value="#{productsBean.products}" var="product">

                    <p:column headerText="Logo" style="background-color: lightgray">
                        <p:graphicImage value="#{product.image}"/>
                    </p:column>

                    <p:column headerText="Produktbezeichnung">
                        <h:outputLabel value="#{product.name}"/>
                    </p:column>

                    <p:column headerText="Menge" style="background-color: lightgray">
                        <p:spinner value="#{product.number}" 
                                   stepFactor="1" min="1">
                            <f:ajax listener="#{productsBean.spinnerAjaxListener}"
                                    event="valueChange"
                                    render="itemWholePrice"/>
                        </p:spinner>
                    </p:column>

                    <p:column headerText="Stückpreis">
                        <h:outputLabel value="#{product.price}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="Gesamtpreis" style="background-color: lightgray">
                        <h:outputLabel id="itemWholePrice" 
                                       value="#{product.wholePrice}"
                                       converter="#{euroConverter}"
                                       class="whiteTxt"/>
                    </p:column>

                    <p:column>
                        <h:commandButton value="Zu Einkaufswagen hinzu" 
                                         action="shoppingcart.xhtml">
                            <f:setPropertyActionListener value="#{product}" 
                                                         target="#{shoppingCartBean.lastAddedProduct}"/>
                        </h:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
