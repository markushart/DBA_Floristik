<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/master.xhtml">
        <ui:define name="content">
            <h2>Serviceübersicht</h2>
            <h:form id="serviceForm">
                <p:toolbar rendered="#{loginBean.user.isAdmin()}">
                    <f:facet name="addNew">

                    </f:facet>
                </p:toolbar>
                <p:dataTable value="#{servicesBean.services}" var="service">

                    <p:column headerText="Logo">
                        <p:graphicImage value="#{service.image}"/>
                    </p:column>

                    <p:column headerText="Produktbezeichnung">
                        <h:outputLabel value="#{service.name}"/>
                    </p:column>

                    <p:column headerText="Menge">
                        <p:datePicker value="#{service.serviceDate}">

                        </p:datePicker>
                    </p:column>

                    <p:column headerText="Stückpreis">
                        <h:outputLabel value="#{service.price}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column>
                        <h:commandButton value="Zu Einkaufswagen hinzu" 
                                         action="shoppingcart.xhtml">
                            <f:setPropertyActionListener value="#{service}" 
                                                         target="#{shoppingCartBean.lastAddedService}"/>
                        </h:commandButton>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
