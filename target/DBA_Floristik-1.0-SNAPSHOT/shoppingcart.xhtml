<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template/master.xhtml">
        <ui:define name="content">
            <style>
                .logo{
                    width: 30%;
                }
                .name{
                    width: 30%;
                }
                .spinner{
                    width: 20%;
                }
                .price{
                    width: 5%;
                }
                .button{
                    width: 10%;
                }
            </style>
            <h2>Einkaufswagen</h2>
            <h:form id="cartForm">
                <h3>Produkte</h3>
                <p:dataTable id="productTable" value="#{shoppingCartBean.productListItems}" var="pi" rowIndexVar="rowIdx">

                    <p:column headerText="Produktbezeichnung">
                        <h:outputLabel value="#{pi.product.prname}"/>
                    </p:column>

                    <p:column headerText="Menge">
                        <p:spinner value="#{pi.orderAmount}" 
                                   stepFactor="1" min="1">
                            <p:ajax 
                                    update="itemWholePrice"
                                    event="valueChange"
                                    />
                            <f:ajax listener="#{shoppingCartBean.setOverallPrice()}"
                                    render="cartForm:overallPrice"/>
                        </p:spinner>
                    </p:column>

                    <p:column headerText="Stückpreis">
                        <h:outputLabel value="#{pi.product.ppricenetto}" 
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="Gesamtpreis">
                        <h:outputLabel id="itemWholePrice" 
                                       value="#{shoppingCartBean.wholePrice(pi.orderAmount, pi.product.ppricenetto)}"
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="">
                        <h:commandButton value="Löschen" 
                                         action="#{shoppingCartBean.removeProduct(rowIdx)}"/>
                    </p:column>
                </p:dataTable>

                <h3>Services</h3>
                <p:dataTable id="serviceTable" value="#{shoppingCartBean.serviceListItems}" var="si" rowIndexVar="rowIdx">

                    <p:column headerText="Servicebezeichnung">
                        <h:outputLabel value="#{si.service.servname}"/>
                    </p:column>

                    <p:column headerText="Datum">
                        <p:datePicker value="#{si.serviceDate}">
                        </p:datePicker>
                    </p:column>

                    <p:column headerText="Preis">
                        <h:outputLabel value="#{si.service.servprice}" 
                                       converter="#{euroConverter}"/>
                    </p:column>

                    <p:column headerText="">
                        <h:commandButton value="Löschen" 
                                         action="#{shoppingCartBean.removeService(rowIdx)}"/>
                    </p:column>
                </p:dataTable>

                <h:panelGrid id="pg2" columns="6" width="100%" columnClasses="logo,name,spinner,price,price,button">
                    <div/>
                    <div/>
                    <div/>
                    <h:outputLabel value="Gesamtpreis:"/>
                    <div/>
                    <h:outputLabel id="overallPrice"
                                   value="#{shoppingCartBean.overallPrice}"
                                   converter="#{euroConverter}"/>
                </h:panelGrid>
            </h:form>

            <h:form id="orderForm">
                <p:growl id="growl" showDetail="true"/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Lieferdatum:"/>
                    <p:datePicker id="datePicker" 
                                  value="#{shoppingCartBean.deliveryDate}"  
                                  required="true"
                                  requiredMessage="Bitte Lieferdatum angeben!"
                                  validatorMessage="Lieferdatum muss in der Zukunft liegen!">
                    </p:datePicker>
                    <h:commandButton id="orderButton"
                                     value="Bestellen" 
                                     type="submit"
                                     action="#{shoppingCartBean.order}">
                        <f:setPropertyActionListener value="#{loginBean}" 
                                                     target="#{shoppingCartBean.lbean}"/>
                        <f:ajax render="orderForm:orderMessage"/>
                        <f:ajax render="cartForm"/>
                    </h:commandButton>

                    <p:outputLabel value="Uhrzeit:"/>
                    <p:selectOneMenu id="timePicker" value="#{shoppingCartBean.deliveryTime}">
                        <f:selectItems value="#{shoppingCartBean.deliveryTimeOptions}"/>
                    </p:selectOneMenu>                    
                    <h:message id="orderMessage"
                               for="orderForm:orderButton"
                               showSummary="true"
                               showDetail="true"
                               infoStyle="color:green"
                               warnStyle="color:yellow"
                               errorStyle="color:red"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
