<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog
            id="productAddDlg"
            widgetVar="ProductAddDialog"
            modal="true"
            resizable="false" 
            appendTo="@(body)" 
            header="Füge Produkt hinzu"> 

            <h:form id="productAddForm" prependId="false">
                <p:panelGrid columns="2" >

                    <p:outputLabel for="lAddName" value="Produktname: "/>
                    <p:inputText
                        id="lAddName"
                        value="#{productsBean.newProduct.prname}"
                        >
                    </p:inputText>

                    <p:outputLabel for="lAddAnzahl" value="Anzahl im Lager: "/>
                    <p:inputText
                        id="lAddAnzahl"
                        value="#{productsBean.newProduct.pramount}"/>

                    <p:outputLabel for="lAddPreis" value="Preis: "/>
                    <p:inputText
                        id="lAddPreis"
                        value="#{productsBean.newProduct.ppricenetto}"/>

                    <p:outputLabel for="lAddCategory" value="Kategorie: "/>
                    <p:inputText
                        id="lAddCategory"
                        value="#{productsBean.pcatid}"/>

                    <p:outputLabel for="lAddSupplier" value="Lieferant: "/>
                    <p:inputText
                        id="lAddSupplier"
                        value="#{productsBean.supid}"/>

                    <p:commandButton 
                        id="BTNADD"  
                        value="Hinzufügen" 
                        action="#{productsBean.addProduct}" 
                        oncomplete="PF('ProductAddDialog').hide()"
                        update=":productForm"/>

                    <p:commandButton 
                        id="BTNDECLINEAdd" 
                        value="Zurück"  
                        immediate="true"
                        onclick="PF('ProductAddDialog').hide()" 
                        update=":productForm"
                        />

                </p:panelGrid>
                
                <p:ajax event="click" update=":productForm"/>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
