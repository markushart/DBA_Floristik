<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog
            id="productAddDlg"
            widgetVar="ProductAddDialog"
            modal="true"
            resizable="false" 
            appendTo="@(body)" 
            header="Füge Produkt hinzu" 
            rendered="#{!loginBean.isAdmin}"> 

            <h:form id="productAddForm" prependId="false">
                <p:panelGrid columns="2" >
                    
                    <p:outputLabel for="lAddName" value="Produktname: "/>
                    <p:inputText
                        id="lAddName"
                        value="#{productsBean.selectedProductObject.prname}"
                        required="true"
                        >
                        <f:validateLength minimum="3"/>
                    </p:inputText>

                    <p:outputLabel for="lAddAnzahl" value="Anzahl im Lager: "/>
                    <p:inputText
                        id="lAddAnzahl"
                        value="#{productsBean.selectedProductObject.pramount}"/>

                    <p:outputLabel for="lAddPreis" value="Preis: "/>
                    <p:inputText
                        id="lAddPreis"
                        value="#{productsBean.selectedProductObject.ppricenetto}"/>

                    <p:outputLabel for="lAddKategorie" value="Produktkategorie: "/>
                    <p:inputText
                        id="lAddKategorie"
                        value="#{productsBean.selectedProductObject.fkPcatid}"/>
                    <p:commandButton 
                        id="BTNADD"  
                        value="Hinzufügen" 
                        action="#{dataBean.updateProduct}" 
                        oncomplete="PF('ProductAddDialog').hide()"/>

                    <p:commandButton 
                        id="BTNDECLINEAdd" 
                        value="Zurück"  
                        immediate="true"
                        onclick="PF('ProductAddDialog').hide()" 
                        />
                    
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
