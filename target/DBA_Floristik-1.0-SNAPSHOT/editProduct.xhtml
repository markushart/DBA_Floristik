<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog
            id="productEditDlg"
            widgetVar="ProductEditDialog"
            modal="true"
            resizable="false" 
            appendTo="@(body)" 
            header="Editiere Produktinformationen" 
            rendered="#{productsBean.renderProductEditDialog()}"> 

            <h:form id="productEditForm">
                <p:panelGrid columns="2" >
                    <p:outputLabel 
                        for="PRID"
                        value="Produkt-ID:"/>
                    <h:outputText id="PRID"
                                  value="#{productsBean.selectedProductObject.prid}"/>

                    <p:outputLabel for="lName" value="Produktname: "/>
                    <p:inputText
                        id="lName"
                        value="#{productsBean.selectedProductObject.prname}"
                        required="true"
                        >
                        <f:validateLength minimum="3"/>
                    </p:inputText>

                    <p:outputLabel for="lAnzahl" value="Anzahl im Lager: "/>
                    <p:inputText
                        id="lAnzahl"
                        value="#{productsBean.selectedProductObject.pramount}"/>

                    <p:outputLabel for="lPreis" value="Preis: "/>
                    <p:inputText
                        id="lPreis"
                        value="#{productsBean.selectedProductObject.ppricenetto}"/>


                    <p:commandButton 
                        id="BTNMERGE"  
                        value="AkStualisieren" 
                        action="#{productsBean.editProduct()}"
                        oncomplete="PF('ProductEditDialog').hide()">
                    </p:commandButton>

                    <p:commandButton 
                        id="BTNDECLINE" 
                        value="Zurück"  
                        immediate="true"
                        onclick="PF('ProductEditDialog').hide()" 
                        />
                    <p:commandButton 
                        id="BTNDELETE" 
                        value="Löschen"  
                        immediate="true"
                        action="#{productsBean.deleteProduct}" 
                        onclick="PF('ProductEditDialog').hide()" 
                        />
                </p:panelGrid>
                
                <p:ajax event="click" update=":productForm"/>
                
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
