<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog
            id="serviceAddDlg"
            widgetVar="ServiceAddDialog"
            modal="true"
            resizable="false" 
            appendTo="@(body)" 
            header="Füge Service hinzu" 
            rendered="#{!loginBean.isAdmin}"> 

            <h:form id="serviceAddForm" prependId="false">
                <p:panelGrid columns="2" >

                    <p:outputLabel for="lAddServName" value="Servicename: "/>
                    <p:inputText
                        id="lAddServName"
                        value="#{servicesBean.selectedServiceObject.servname}"
                        required="true"
                        >
                        <f:validateLength minimum="3"/>
                    </p:inputText>

                   

                    <p:outputLabel for="lAddServPreis" value="Preis: "/>
                    <p:inputText
                        id="lAddServPreis"
                        value="#{servicesBean.selectedServiceObject.servprice}"/>


                    <p:commandButton 
                        id="BTNADD"  
                        value="Hinzufügen" 
                        action="#{servicesBean.addService}" 
                        oncomplete="PF('ServiceAddDialog').hide()"/>

                    <p:commandButton 
                        id="BTNDECLINEAdd" 
                        value="Zurück"  
                        immediate="true"
                        onclick="PF('ServiceAddDialog').hide()" 
                        />

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
